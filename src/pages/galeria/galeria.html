<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><ion-icon name="photos"></ion-icon> Galeria</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let album of albumes" (click)="itemTapped($event, album)">
      <ion-icon [name]="album.icon" item-left></ion-icon>
      {{album.title}}
    </button>
  </ion-list>
</ion-content>
