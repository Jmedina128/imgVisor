<ion-header>

  <ion-navbar>
    <ion-title *ngIf="sItem">
        {{sItem.title}}
        <ion-icon [name]="sItem.icon"></ion-icon>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-slides>
        <ion-slide *ngFor="let i of sItem.image">
          <ion-img width="500px" height="300px" [src]="i"></ion-img>
          <p>
              {{sItem.description}}
          </p>
        </ion-slide>
    </ion-slides>
</ion-content>
