<!--
  Generated template for the Slide page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title *ngIf="title">
        {{title}}
        <ion-icon [name]="icon"></ion-icon>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding *ngIf="images">
    <ion-slides>
        <ion-slide *ngFor="let i of images">
          <ion-img style="width: 100%" [src]="i.files"></ion-img>
          <p>
              {{i.descriptions}}
          </p>
        </ion-slide>
    </ion-slides>
</ion-content>
